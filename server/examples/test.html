<script type = "text/javascript" src="./modules/libraries/Service_Onshape.js"></script>
<script type="text/javascript" src="./modules/libraries/Service_GeoLocation.js"></script>
<button id="find-me">Show my location</button><br />
<p id="status"></p>
<a id="map-link" target="_blank"></a>
<input type="button" id="button1" value="buttonONE">
<input type="button" id="button2" value="buttonTWO">
<input type="button" id="button3" value="buttonTHREE">
<script>
    buttonOne = document.getElementById("button1");
    buttonTwo = document.getElementById("button2");
    buttonThree = document.getElementById("button3");

    var geo = new Service_GeoLocation();
    geo.init();

    buttonOne.addEventListener("click", async function () {
        var latitude = await geo.getLatitude();
        console.log(latitude);
    })
    buttonTwo.addEventListener("click", function () {
        const options = {
            enableHighAccuracy: true,
            maximumAge: 1000,
            timeout: 1000
        };
        function success(position) {
            console.log(position.coords.latitude);
            console.log(position.coords.longitude);
        }
        function error() {
            function error() {
                alert('Sorry, no position available.');
            }
        }
        geo.watchPosition(success, error, options);
    })
    buttonThree.addEventListener("click", function () {

    })
