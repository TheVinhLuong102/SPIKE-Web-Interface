<script>
const canvas = document.getElementById('game');
const context = canvas.getContext('2d');
const grid = 15;
const paddleHeight = grid * 5; // 80
const maxPaddleY = canvas.height - grid - paddleHeight;
var paddleSpeed = 6;
var leftpaddleSpeed = 6;
var rightpaddleSpeed = 6;
var ballSpeed = 5;

const leftPaddle = {
  // start in the middle of the game on the left side
  x: grid * 2,
  y: canvas.height / 2 - paddleHeight / 2,
  width: grid,
  height: paddleHeight,

  // paddle velocity
  dy: 0
};
const rightPaddle = {
  // start in the middle of the game on the right side
  x: canvas.width - grid * 3,
  y: canvas.height / 2 - paddleHeight / 2,
  width: grid,
  height: paddleHeight,

  // paddle velocity
  dy: 0
};

const ball = {
  // start in the middle of the game
  x: canvas.width / 2,
  y: canvas.height / 2,
  width: grid,
  height: grid,

  // keep track of when need to reset the ball position
  resetting: false,

  // ball velocity (start going to the top-right corner)
  dx: ballSpeed,
  dy: -ballSpeed
};

// check for collision between two objects using axis-aligned bounding box (AABB)
// @see https://developer.mozilla.org/en-US/docs/Games/Techniques/2D_collision_detection
function collides(obj1, obj2) {
  return obj1.x < obj2.x + obj2.width &&
         obj1.x + obj1.width > obj2.x &&
         obj1.y < obj2.y + obj2.height &&
         obj1.y + obj1.height > obj2.y;
}

// get the SPIKE_Service object linked to its service dock element
const mySPIKE1 = document.getElementById("Service_SPIKE1").getService();
const mySPIKE2 = document.getElementById("Service_SPIKE2").getService();

var leftPlayermotor;
var rightPlayermotor;

mySPIKE1.executeAfterInit(function () {
  mySPIKE1.PrimeHub().light_matrix.write("1");
  var motorPorts = mySPIKE1.getMotors();
  leftPlayermotor = motorPorts[0];
})
mySPIKE2.executeAfterInit(async function () {
  mySPIKE2.PrimeHub().light_matrix.write("2");
  var motorPorts = mySPIKE2.getMotors();
  rightPlayermotor = motorPorts[0];
})
// sync motor speed with respective Pong paddles
async function main() {
  if (mySPIKE1.isActive()) {
    leftPaddle.dy = leftPlayermotor.get_speed();
  }
  if (mySPIKE2.isActive()) {
    rightPaddle.dy = rightPlayermotor.get_speed();
  }
}

// game loop
async function loop() {
  requestAnimationFrame(loop);
  context.clearRect(0,0,canvas.width,canvas.height);
  // check if the SPIKE Service is active (initialized)
  if (stage == 1) {
    moveToNextExplain();
  }
  main();
  // move paddles by their velocity
  leftPaddle.y += leftPaddle.dy;
  rightPaddle.y += rightPaddle.dy;

  // prevent paddles from going through walls
  if (leftPaddle.y < grid) {
    leftPaddle.y = grid;
  }
  else if (leftPaddle.y > maxPaddleY) {
    leftPaddle.y = maxPaddleY;
  }

  if (rightPaddle.y < grid) {
    rightPaddle.y = grid;
  }
  else if (rightPaddle.y > maxPaddleY) {
    rightPaddle.y = maxPaddleY;
  }

  // draw paddles
  context.fillStyle = 'white';
  context.fillRect(leftPaddle.x, leftPaddle.y, leftPaddle.width, leftPaddle.height);
  context.fillRect(rightPaddle.x, rightPaddle.y, rightPaddle.width, rightPaddle.height);

  // move ball by its velocity
  ball.x += ball.dx;
  ball.y += ball.dy;

  // prevent ball from going through walls by changing its velocity
  if (ball.y < grid) {
    ball.y = grid;
    ball.dy *= -1;
  }
  else if (ball.y + grid > canvas.height - grid) {
    ball.y = canvas.height - grid * 2;
    ball.dy *= -1;
  }

  // reset ball if it goes past paddle (but only if we haven't already done so)
  if ( (ball.x < 0 || ball.x > canvas.width) && !ball.resetting) {
    ball.resetting = true;

    // give some time for the player to recover before launching the ball again
    setTimeout(() => {
      ball.resetting = false;
      ball.x = canvas.width / 2;
      ball.y = canvas.height / 2;
    }, 400);
  }

  // check to see if ball collides with paddle. if they do change x velocity
  if (collides(ball, leftPaddle)) {
    ball.dx *= -1;

    // move ball next to the paddle otherwise the collision will happen again
    // in the next frame
    ball.x = leftPaddle.x + leftPaddle.width;
  }
  else if (collides(ball, rightPaddle)) {
    ball.dx *= -1;

    // move ball next to the paddle otherwise the collision will happen again
    // in the next frame
    ball.x = rightPaddle.x - ball.width;
  }

  // draw ball
  context.fillRect(ball.x, ball.y, ball.width, ball.height);

  // draw walls
  context.fillStyle = 'lightgrey';
  context.fillRect(0, 0, canvas.width, grid);
  context.fillRect(0, canvas.height - grid, canvas.width, canvas.height);

  // draw dotted line down the middle
  for (let i = grid; i < canvas.height - grid; i += grid * 2) {
    context.fillRect(canvas.width / 2 - grid / 2, i, grid, grid);
  }
}
// start the game
requestAnimationFrame(loop);

</script>
<!-- EXPLANATION SCRIPT -->
<script>
  var stage = 0; // for explanation
  var closeClicked = false; // for toggle explanation

  // Get the modal
  var modal = document.getElementById("servicedockexplain");

  // Get the <span> element that closes the modal
  var span = document.getElementsByClassName("close")[0];

  // When the user clicks on <span> (x), close all modals, and hide all triangles
  span.onclick = function () {
    modal.style.display = "none";
    closeClicked = true;
    var triangles = document.getElementsByClassName("triangle");
    for (var i = 0; i < triangles.length; i++) {
      triangles[i].style.display = "none";
    }
  }

  window.addEventListener("click", function () {
    if (stage == 0) {
      moveToNextExplain();
    }
  })

  async function moveToNextExplain() {
    var explanation = document.getElementById("explanation");
    var explanation2 = document.getElementById("explanation2");
    // only show explanation when close button hasnt been clicked
    if (!closeClicked) {
      switch (stage) {
        case 0:
          explanation.innerHTML = "Activate SPIKE service"
          explanation2.innerHTML = ""
          var triangle = document.getElementById("SPIKE_triangle");
          triangle.style.display = "block";
          stage++;
          break;
        case 1:
          explanation2.innerHTML = "Move the motors and play Pong!"
          explanation.innerHTML = ""
          var triangleBefore = document.getElementById("SPIKE_triangle");
          triangleBefore.style.display = "none";
          stage++;
          break;
      }
    }
  }
</script>
