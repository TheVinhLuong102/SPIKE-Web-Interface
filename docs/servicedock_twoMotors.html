    Purpose: run two motors simultaneously from web interface
-->
<html>

    <head>
        <script type="text/javascript" src="./modules/ServiceDock_SPIKE.js"></script>
    </head>

    <body style="background-image: url('./modules/views/CEEOInnovationsbackground.png');">
        <div id="servicedock" style="float:left;">
            <!-- this style must be kept for normal visualization-->
            <service-spike id="service_spike"></service-spike>
        </div>
    </body>
    <!-- SPIKE Prime -->
    <script>
        var mySPIKE = document.getElementById("service_spike").getService()

        mySPIKE.executeAfterInit(function () {
            var fastMotor = new mySPIKE.Motor("A")
            var slowMotor = new mySPIKE.Motor("B")

            fastMotor.run_for_degrees(360, 100)
            slowMotor.run_for_degrees(360, 50)
        })
    </script>

</html>
