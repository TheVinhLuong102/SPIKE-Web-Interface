<html>
    <head>
        <link rel = "stylesheet" type = "text/css" href = "style.css">
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src = "script.js" type = "text/javascript"></script>
        <title>
            little jquery website
        </title>
    </head>

    <body>
        <p id = "keyprompt">
            <center>
                API Key
            </center>
        </p>
        <p id = "inputrow">
            <center>
                <input type = "text" id = "keyinputfield">
                <button id = "submitbutton1" > Submit</button>
            </center>
        </p>
        <p id = "ipprompt">
            <center>
                IP Address
            </center>
        </p>
        <p id = "inputrow">
            <center>
                <input type = "text" id = "ipinputfield">
                <button id = "submitbutton2" > Submit</button>
            </center>
        </p>
        <div id = "codebox">
            <div id="codeboxheader">Click here to move</div>
            <label for="codebit">Code:</label>
            <textarea id="codebit" name="codebit" rows="4" cols="50">
                import os
            </textarea>
            <a id = "resizeabletext">
                resizeable!
            </a>
            <div>
                <button id = "codesubmit" > Submit</button>
            </div>
        </div>
        <div id = "statusbox">
            <div id="statusboxheader">Click here to move</div>
            <div class="square"></div>
        </div>
        <script src = "hoverscript_jquery.js"></script>
    </body>
</html>
